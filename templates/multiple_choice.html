<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <style>
        .choice-button {
            margin-bottom: 10px;
        }
        .choice-button:hover {
            box-shadow: 0 0 5px #007bff; /* Blue glow effect */
            border-color: #007bff; /* Highlight border color to blue */
            color: #495057; /* Keeps text color constant */
            background-color: white; /* Keeps background color constant */
        }
        .center-text {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="center-text">Multiple Choice</h1>
        {% if redirect %}
        <p id="feedback" class="alert {{ 'alert-success' if is_correct else 'alert-danger' }}">
            {{ feedback }}
        </p>
        {% if is_correct %}
        <script>
            // Wait for 0.6 seconds, then redirect to the next question
            setTimeout(function () {
                window.location = "{{ url_for('study_multiple_choice') }}";
            }, 600);
        </script>
        {% else %}
        <button class="btn btn-primary mt-3" onclick="window.location='{{ url_for('study_multiple_choice') }}'">Next Question</button>
        {% endif %}
        {% else %}
        <p class="center-text">id: {{ question_id }}</p>
        <h3 class="center-text">{{ term }}</h3>
        <form method="POST" class="d-flex flex-column align-items-center">
            {% for choice in choices %}
            <button type="submit" class="btn btn-outline-primary choice-button definition-box" name="answer" value="{{ loop.index }}">
                {{ choice }}
            </button>
            {% endfor %}
        </form>
        {% endif %}
    </div>
</body>
</html>
