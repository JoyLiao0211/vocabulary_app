<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <style>
        .choice-button {
            margin-bottom: 10px;
            width: 80%; /* Adjust as needed for better layout */
        }
        .choice-button:hover {
            box-shadow: 0 0 5px #007bff; /* Blue glow effect */
            border-color: #007bff; /* Highlight border color to blue */
            color: #495057; /* Keeps text color constant */
            background-color: white; /* Keeps background color constant */
        }
        .center-text {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="center-text">Multiple Choice</h1>
        <div id="question-info" class="center-text">
            <p>Question ID: {{ question_id }}</p>
            <h3>{{ term }}</h3>
        </div>
        <div id="choices-container" class="d-flex flex-column align-items-center">
            {% for choice in choices %}
            <button type="button" class="btn btn-outline-primary choice-button" onclick="checkAnswer('{{ choice }}', '{{ answer }}', '{{ loop.index }}')">
                {{ choice }}
            </button>
            {% endfor %}
        </div>
        <div id="feedback-container" class="center-text mt-4" style="display:none;">
            <p id="feedback" class="alert"></p>
            <button class="btn btn-primary" onclick="location.reload();">Next Question</button>
        </div>
    </div>

    <script>
        function checkAnswer(userChoice, correctAnswer, choiceIndex) {
            const feedbackElement = document.getElementById('feedback');
            const feedbackContainer = document.getElementById('feedback-container');
            const choicesContainer = document.getElementById('choices-container');
            const isCorrect = (userChoice === correctAnswer);

            if (isCorrect) {
                feedbackElement.textContent = 'Correct! Fetching next question...';
                feedbackElement.className = 'alert alert-success';
                setTimeout(function() {
                    sendAnswer(choiceIndex);
                }, 1000);
            } else {
                feedbackElement.textContent = `Incorrect! The correct answer was: ${correctAnswer}`;
                feedbackElement.className = 'alert alert-danger';
                feedbackContainer.style.display = 'block';
                choicesContainer.style.display = 'none';  // Optionally hide choices on incorrect
            }
        }

        function sendAnswer(choiceIndex) {
            const formData = new FormData();
            formData.append('answer', choiceIndex);
            fetch('{{ url_for("study_multiple_choice") }}', {
                method: 'POST',
                body: formData
            }).then(() => {
                window.location.reload();
            });
        }
    </script>
</body>
</html>
