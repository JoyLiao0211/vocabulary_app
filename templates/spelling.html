<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Spelling Test</h1>
        {% if redirect %}
        <p id="feedback" class="alert {{ 'alert-success' if is_correct else 'alert-danger' }}">
            {{ feedback }}
        </p>
        {% if is_correct %}
        <script>
            // Wait for 1 second, then redirect to the same route for the next question
            setTimeout(function () {
                window.location = "{{ url_for('study_spelling') }}";
            }, 1000);
        </script>
        {% else %}
        <button class="btn btn-primary mt-3" onclick="window.location='{{ url_for('study_spelling') }}'">Next Question</button>
        {% endif %}
        {% else %}
        <p>Definition: <strong>{{ definition }}</strong></p>
        <form method="POST">
            <input type="text" class="form-control" name="answer" placeholder="Enter your spelling" required>
            <button type="submit" class="btn btn-primary mt-2">Submit Answer</button>
        </form>
        {% endif %}
    </div>
</body>
</html>
