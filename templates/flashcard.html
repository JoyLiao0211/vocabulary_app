<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Study</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <style>
        #definition {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container mt-4 d-flex flex-column align-items-center">
        <h1 class="text-center">Flashcard</h1>
        <p class="text-center">id: {{ question_id }}</p>
        <h3 class="text-center">{{ term }}</h3>
        <button id="showButton" class="btn btn-outline-primary" onclick="showDefinition()" style="display:block;">Show Definition</button>
        <p id="definition" class="mt-2 text-center definition-box">{{ definition }}</p>
        <!-- Next Question Button -->
        <button class="btn btn-primary mt-3" onclick="window.location='{{ url_for('study_flashcard') }}'">Next Question</button>
    </div>
    <script>
        function showDefinition() {
            var definitionElement = document.getElementById('definition');
            var showButton = document.getElementById('showButton');
            definitionElement.style.display = 'block';
            definitionElement.style.opacity = 1;
            showButton.style.display = 'none';
        }
    </script>
</body>
</html>
